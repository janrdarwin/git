<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hello World</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2rem;
      text-align: center;
      max-width: 600px;
    }

    img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      margin-top: 20px;
      margin-bottom: 20px;
      border: 2px solid #ffffff33;
    }

    iframe {
      width: 100%;
      max-width: 600px;
      border: none;
      height: 800px;
      margin-top: 30px;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }
      p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <h1>Hello World</h1>
  <p>My first web page</p>

  <!-- Profile Picture -->
  <img src="profile.jpg" alt="My Profile Picture" />

  <!-- Google Form Embed -->
  <iframe 
    src="https://docs.google.com/forms/d/e/1FAIpQLSfoOX2X6T9gnf3XMQP6-YOUR_FORM_ID/viewform?embedded=true" 
    frameborder="0" 
    marginheight="0" 
    marginwidth="0"
    loading="lazy"
    allowfullscreen>
    Loadingâ€¦
  </iframe>
</body>
</html>
