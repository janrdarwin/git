<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hello World</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2rem;
      text-align: center;
      max-width: 600px;
    }

    img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      margin-top: 20px;
      margin-bottom: 20px;
      border: 2px solid #ffffff33;
    }

    form {
      margin-top: 30px;
      display: flex;
      flex-direction: column;
      width: 100%;
      max-width: 400px;
      background-color: #1e1e1e;
      padding: 20px;
      border-radius: 8px;
    }

    input, textarea {
      background-color: #2a2a2a;
      color: #fff;
      border: 1px solid #333;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 4px;
      font-size: 1rem;
    }

    input[type="submit"] {
      background-color: #03dac6;
      color: #000;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    input[type="submit"]:hover {
      background-color: #01c5b5;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }
      p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <h1>Hello World</h1>
  <p>My first web page</p>

  <!-- Profile Picture -->
  <img src="profile.jpg" alt="My Profile Picture" />

  <!-- Contact Form -->
  <form action="mailto:janrdarwin2@gmail.com" method="POST" enctype="text/plain">
    <input type="text" name="name" placeholder="Your Name" required />
    <input type="email" name="email" placeholder="Your Email" required />
    <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
    <input type="submit" value="Send Message" />
  </form>
</body>
</html>
